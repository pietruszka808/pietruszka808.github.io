<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicer game</title>
    <link rel="stylesheet" href="clicer2.css">
</head>
<body>
    <section>
        <div class="main">
            <div class="left">
              <h3>Gem <span class="gem-cost">500</span></h3>
              <img src="gem (1).png" alt="" srcset="" class="gem-image" onclick="incrementGem()" draggable="false">
            </div>
            <div class="right">
              
              <div class="upgrade" onclick="buyClicker()">
                <div class="left-section">
                  <img src="clicker-white.png" 
                  alt="" 
                  class="upgrade-img">
                </div>
                <div class="mid-section">
                  <h4>Clicker</h4>
                  <div class="cost-info">
                    <p>Cost: <span class="clicker-cost">10</span></p>
                    <img src="gem (1).png" alt="" class="gem-img">
                  </div>
                </div>
                <div class="right-section">Level <span class="clicker-level">0</span></div>
                 <div class="next-level-info">
                    <p>
                      +<span class="clicker-increase">1</span> gems <br />  per second
                    </p>
                 </div>
              </div> 
            
              <div class="upgrade" onclick="buyPickaxe()">
                <div class="left-section">
                  <img src="pickaxe.png" 
                  alt="" 
                  class="upgrade-img">
                </div>
                <div class="mid-section">
                  <h4>Pickaxe</h4>
                  <div class="cost-info">
                    <p>Cost: <span class="pickaxe-cost">130</span></p>
                    <img src="gem (1).png" alt="" class="gem-img">
                  </div>
                </div>
                <div class="right-section">Level <span class="pickaxe-level">0</span></div>
                 <div class="next-level-info">
                    <p>
                      +<span class="pickaxe-increase">4</span> gems <br />  per second
                    </p>
                 </div>
              </div> 
            </div>
        </div>
    </section>

    <script src="clicer3.js"></script>
</body>
</html>
