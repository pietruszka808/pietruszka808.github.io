<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicer game</title>
    <link rel="stylesheet" href="clicer2.css">
</head>
<body>
    <section>
        <div class="main">
            <div class="left">
              <p>Gems <br /><span class="gem-cost pink-text">5000</span><p>
              <div class="gem-img-container">
                <img 
              src="gem (1).png" 
              alt="" 
              class="gem-image" 
              onclick="incrementGem(event)" 
              draggable="false" /> 
              </div>
              
            </div>
            <div class="right">
              
              <div class="upgrade" onclick="buyUpgrade('clicker')">
                <div class="left-section">
                  <img src="clicker-white.png" 
                  alt="" 
                  class="upgrade-img">
                </div>
                <div class="mid-section">
                  <h4>Clicker</h4>
                  <div class="cost-info">
                    <p class="cost-text"><span class="clicker-cost">10</span></p>
                    <img src="gem (1).png" alt="" class="gem-img">
                  </div>
                </div>
                <div class="right-section">Level <span class="clicker-level">0</span></div>
                 <div class="next-level-info">
                    <p>
                      +<span class="clicker-increase">1</span> gems <br />  per click
                    </p>
                 </div>
              </div> 
            
              <div class="upgrade" onclick="buyUpgrade('pickaxe')">
                <div class="left-section">
                  <img src="pickaxe.png" 
                  alt="" 
                  class="upgrade-img">
                </div>
                <div class="mid-section">
                  <h4>Pickaxe</h4>
                  <div class="cost-info">
                    <p class="cost-text"><span class="pickaxe-cost">130</span></p>
                    <img src="gem (1).png" alt="" class="gem-img">
                  </div>
                </div>
                <div class="right-section">Level <span class="pickaxe-level">0</span></div>
                 <div class="next-level-info">
                    <p>
                      +<span class="pickaxe-increase">4</span> gems <br />  per second
                    </p>
                 </div>
              </div> 
            
              <div class="upgrade" onclick="buyUpgrade(miner)">
                <div class="left-section">
                  <img src="miner.png" 
                  alt="" 
                  class="upgrade-img">
                </div>
                <div class="mid-section">
                  <h4>Miner</h4>
                  <div class="cost-info">
                    <p class="cost-text"><span class="miner-cost">850</span></p>
                    <img src="gem (1).png" alt="" class="gem-img">
                  </div>
                </div>
                <div class="right-section">Level <span class="miner-level">0</span></div>
                 <div class="next-level-info">
                    <p>
                      +<span class="miner-increase">24</span> gems <br />  per second
                    </p>
                 </div>
              </div> 

            </div>
          </div>
    
      <div class="statistics">
        <div class="texts">
          <p>GPC: <span id="gpc-text" class="pink-text">1</span></p>
          <p>GPS: <span id="gps-text" class="pink-text">0</span></p>
        </div>
      </div>
    </section>

    <script src="clicer3.js"></script>
</body>
</html>
