<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicer game</title>
    <link rel="stylesheet" href="clicer2.css">
</head>
<body>
    <section>
        <div class="main">
            <div class="left">
              <h3>Gem <span class="gem-cost">0</span></h3>
              <img src="./gem.png" alt="" srcset="" class="gem-image" onclick="incrementGem()" draggable="false">
            </div>
            <div class="right">
              <div class="upgrade" onclick="buyClicker()">
                <div class="left-section">
                  <img src="white clicer.png" alt="" class="upgrade-img">
                </div>
                <div class="mid-section">
                  <h4>Clicer</h4>
                  <div class="cost-info">
                    <p>Cost: <span class="clicker-cost">10</span></p>
                    <img src="gem.png" alt="" class="gem-img">
                  </div>
                </div>
                <div class="right-section">
                  level 0 
                </div>
              
              </div> 
            </div>
        </div>
    </section>

    <script src="clicer3.js"></script>
</body>
</html>
